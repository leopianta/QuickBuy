<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>QuickBuy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item menu-bar" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item menu-bar" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/produto"]'>Produto</a>
          </li>
          <li class="nav-item menu-bar" [routerLinkActive]='["link-active"]' *ngIf="!usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]='["/entrar"]'>Entrar</a>
          </li>
          <li class="nav-item dropdown" [routerLinkActive]='["link-active"]' *ngIf="usuarioLogado()">
            <!-- <a class="nav-item nav-link text-dark" [routerLink]='["/sair"]' (click) = "sair()">Sair [ {{usuario}} ]</a> -->
            <a class="nav-link text-dark dropdown-toggle menu-bar" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{usuario.email}}
            </a>          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" [routerLink]='["/sair"]' (click) = "sair()">Sair</a>
              <div class="dropdown-divider"></div>
              <!-- <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a> -->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
