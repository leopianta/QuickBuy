<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" placeholder="Informe o seu email" name="email" class="form-control mb-2" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" placeholder="Senha" name="senha" class="form-control mb-2" />

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img src="../../../assets/img/quickBuy-Logo.jpg" />
  </form>
</div>
