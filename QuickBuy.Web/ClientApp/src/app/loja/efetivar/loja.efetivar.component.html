<div class="container">
    <div class="row">
        <div class="col-md-9 mb-4"> 
            <table class="table table-hover tabela">
                <thead>
                <tr>
                    <th scope="col" style="width: 10%;"></th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of produtos">
                        <td><img class="img-card" src="../../../assets/arquivos/{{prod.nomeArquivo}}" width="100%" height="12%"/></td>
                        <td scope="col" style="width: 50%;">{{prod.descricao}}</td>
                        <td scope="col" style="width: 10%;">
                            <input class="form-control" type="number" id="inputQuantidade" style="width: 75%;" 
                                (change)="atualizarPreco(prod, $event.target.value)" [(ngModel)]="prod.quantidade" placeholder="1"/>
                        </td>
                        <td scope="col">R$ {{prod.preco | number:'1.0-2'}}</td>
                        <td scope="col"><button class="btn btn-secondary btn-sm" (click)="remover(prod)">Excluir</button></td>                    
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3 mb-4">
            <!-- <div class="row"> -->
                <div class="card">
                    <div class="card-header">Resumo</div>
                    <div class="card-body">
                        <table class="mb-4">
                            <tr>
                                <td style="width: 50%;"><strong>Total: </strong></td>
                                <td><strong>R$ {{total | number: '1.0-2'}} </strong></td>
                            </tr>
                        </table>                    
                        <button class="btn btn-danger mt-4" style="width: 100%;" (click)="efetivarCompra()">Efetivar Compra</button>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</div>
