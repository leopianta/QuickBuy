<div class="container">
    <div class="row">
        <div class="col-md-10 mb-4"> 
            <table class="table table-hover tabela">
                <thead>
                <tr>
                    <th scope="col" style="width: 20%;"></th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Pre√ßo</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let prod of produtos">
                    <td><img class="img-card" src="../../../assets/arquivos/{{prod.nomeArquivo}}" width="35%" height="12%"/></td>
                    <td scope="col" style="width: 50%;">{{prod.descricao}}</td>
                    <td scope="col" style="width: 10%;"><input class="form-control" type="number" id="inputQuantidade" style="width: 75%;"/></td>
                    <td scope="col">R$ {{prod.preco}}</td>
                </tbody>
            </table>
        </div>
        <div class="col-md-2 mb-4">
            <div class="row">
                <div class="card">
                    <div class="card-header">Resumo</div>
                    <div class="card-body">Total de R$ 1000,00
                        <button class="btn btn-danger">Efetivar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
