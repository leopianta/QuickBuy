<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-card" src="../../../assets/arquivos/{{produto.nomeArquivo}}"/>
        </div>
        <div class="col-md-6">
            <div class="row mb-2"><h1 class="h4 titulo">{{produto.descricao}}</h1></div>
            <div class="row mb-4"><h1 class="h4">R$ {{produto.preco}}</h1></div>
            <div class="row">
                <button class="btn btn-danger btn-lg" (click) = "comprar()">Comprar</button>
            </div>
            <!-- <label class="titulo" style="margin-top: 2em;" title="{{produto.descricao}}">{{prod.descricao}} </label>   -->
        </div>
    </div>
</div>
